<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

  <style>
    body,
    html {
      width: 100%;
      height: 100%;
    }

    .box {
      height: 400px;
      border: 1px solid red;
    }
  </style>

  <!-- <script src="https://cdn.bootcss.com/vue/2.6.10/vue.esm.js"></script> -->
  <!-- <script src="https://cdn.bootcss.com/vue/2.6.10/vue.esm.browser.min.js"></script> -->
</head>

<body>
  <div id='app'>
    <div class="box">
      <pull-refresh :list.sync="list" ref="scroll" @on-refresh="on-refresh" pull-height="400px"
        @pull-upLoad="pull-upLoad">
        <ul>
          <li v-for="i in list">{{i}}</li>
        </ul>
      </pull-refresh>
    </div>
  </div>
  <script type="text/javascript" src="vue-pull-refresh.min.js"></script>
</body>


<script>
  var app = new Vue({
    el: "#app",
    data: {
      list: [1, 2, 3, 4, 5],
      text: "Hello Vue!"
    },
    methods: {
      onRefresh() {
        console.log('onRefresh')
        let arr = [],
          len = this.list.length;
        for (let i = len; i < len + 10; i++) {
          arr.push(i);
        }
        setTimeout(() => {
          this.list = this.list.concat(arr);
        }, 1000);
      },
      pullUpLoad(i) {
        console.log("加载", i);
        if (i >= 3) {
          this.$refs.scroll && this.$refs.scroll.pullUpLoadFinish();
          return;
        }
        let arr = [],
          len = this.list.length;
        for (let i = len; i < len + 10; i++) {
          arr.push(i);
        }
        setTimeout(() => {
          this.list = this.list.concat(arr);
        }, 1000);
      },
      open() {
        this.isRefreshing = true;
        setTimeout(() => {
          this.isRefreshing = false;
        }, 1000)
      }
    }
  });
</script>



</html>
